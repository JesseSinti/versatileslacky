<!DOCTYPE html>
<head>
    <link href="slacky.css" rel="stylesheet">
<title>Login | Slack</title>
</head>
<body class="background">
    <div class="sidecontainer">
        <div class="logo">
            <a href="#"><img id="slacklogo" src="images/slacklogo.png"></a>
        </div>
        <div class="top-words">
            <span class="new">New to Slack?</span>
            <a class="creation" href="#">Create an account</a>
        </div>
    </div>
        
    <h1 class="test">Enter your email to sign in</h1>
    <p class="option">Or choose another way to sign in.</p>
    <div class="form-container">
        <form class="emailmenu">
            <label for="name"></label> 
            <input type="text" id="name" name="name" placeholder="name@work-email.com" required></input>
            <br>
            <input type="submit" id="emailbox" value="Sign In With Email"></input>
            
        </form>
    </div>
    <div class="secondarycontainer">
        <div class="line-text">
            <hr class="line1">
            <p class="linespace">OR SIGN IN WITH</p>
            <hr class="line2">
        </div>
    </div>
    
    <div class="buttoncontainer">
        <div class="googlecontainer">

            <img  id="googleimg" src="images/googleimg.png" alt="google button">
            <p class="googletxt">Google</p>
        </div>
        <div class="applecontainer">
            <img id="appleimg" src="images/applelogo.jpg" alt="apple button">
            <p class="appletxt">Apple</p>
        </div>
    </div>
    <div id="extra">
        <span class="trouble">Having trouble?</span>
        <a href="#" class="worklink">Try entering a workspace URL</a>
    </div>
  

  <div class="footer">
        
        <p class="linklist"> <a id="priv" href="#">Privacy & Terms</a></p>
        <p class="linklist"> <a id="conta" href="#">Contact Us</a></p>
        <p class="linklist"> <img id="globe" src="images/OIP.webp" alt="globe"> <a id="changa" href="#">Change region</a> <img id="arrow" src="images/OIP (1).webp" alt="arrow"></p>
 

  </div>
   
 
    
</body>
